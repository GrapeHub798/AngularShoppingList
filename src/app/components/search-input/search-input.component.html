<div class="col position-relative">
  <div class="form-group">
    <input (keydown)="handleKeydown($event)" [(ngModel)]="searchText" (input)="onSearchChange($event)" type="text" class="form-control" placeholder="Type in food name">
    <fa-icon *ngIf="searchText" (click)="clearSearch()" class="position-absolute pointer clear-field" [icon]="faXmark"></fa-icon>

  </div>
  <ul *ngIf="results.length > 0" class="w-100 mt-2 border border-secondary food-list position-absolute list-group">
    <li *ngFor="let food of results" (click)="addItemToList(food)" class="list-group-item pointer">{{food}}</li>
  </ul>
</div>
