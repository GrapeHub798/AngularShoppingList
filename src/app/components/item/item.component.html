<li *ngIf="item" class="row" [ngClass]="{'itemIsChecked': item.checked}">
  <div class="col-1 text-start" (click)="toggleItem()">
    <fa-icon *ngIf="item.checked" [icon]="faCheck"></fa-icon>
    <fa-icon *ngIf="!item.checked" [icon]="faCircleCheck"></fa-icon>
  </div>
  <div class="col-10 text-start text" >{{item.name}}</div>
  <div (click)="deleteItem()" class="col"><fa-icon [icon]="faXmark"></fa-icon></div>
</li>
